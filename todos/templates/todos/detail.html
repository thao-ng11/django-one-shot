{% extends "base.html" %}
{% block content %}
    <main>
        <div>
            <h1>{{todos_detail.get.list}}</h1>
            <div> 
                <p>
                    <a href="{% url 'update_todolist' todos_detail.get.list.id%}">Edit</a> 
                    <a href="{% url 'delete_todolist' todos_detail.get.list.id%}">Delete</a> 
                </p>
            </div>
            <h2>Tasks</h2> 
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Due date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tododetail in todos_detail%}
                        <tr>
                            <td><a href="{% url 'update_todoitem' todos_detail.get.id %}">{{ tododetail }}</a></td>

                            <td>{{ tododetail.due_date|date:"M d, Y"}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock content %}
